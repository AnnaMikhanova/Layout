<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="fonts.css" /> 
    <link rel="stylesheet" href="media.css" /> 
    <title>Partners</title>
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="header-main">
            <div class="header-main_logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="header-main_searchLine">
                <img src="img/headerSearch.png" alt="search">
                <input type="text" class="header-main_input" placeholder="Найти...">
            </div>
            <div class="header-main_empty"></div>
            <div class="header-main_user">
                <p>Константин</p>
                <img src="img/UserPhoto.png" alt="">
                <img src="img/usermini.png" alt="">
            </div>
        </div>
    </header>

    <main class="main">
        <h1 class="main_h1">Наши партнёры</h1>
        <div class="main-section">
            <div class="main-section_item"><img src="img/henkel.png" alt=""></div>
            <div class="main-section_item"><img src="img/johnDeere.png" alt=""></div>
            <div class="main-section_item"><img src="img/mcdonalds.png" alt=""></div>
            <div class="main-section_item"><img src="img/ikea.png" alt=""></div>
            <div class="main-section_item"><img src="img/reebok.png" alt=""></div>
            <div class="main-section_item"><img src="img/nike.png" alt=""></div>
            <div class="main-section_item"><img src="img/caterpillar.png" alt=""></div>
        </div>
    </main>
    </div>
</body>
</html>
